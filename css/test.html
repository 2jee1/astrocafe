<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border Button</title>
    <style>
        .gradient-border-button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1;
            overflow: hidden;
        }

        .gradient-border-button::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #f94d6b, #f1f24d, #4df4f1);
            z-index: -1;
            border-radius: inherit;
        }

        .gradient-border-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(000, 000, 000, 0.3); /* 흰색 배경에 투명도 0.3 */
            border-radius: inherit;
            z-index: 0;
        }

        .gradient-border-button:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <button class="gradient-border-button">Gradient Border Button</button>
</body>
</html>
